<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', path='/todo/css/styles.css')}}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', path='/todo/css/bootstrap.css')}}"
    />
    <title>TodoApp</title>
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-md navbar-dark main-color fixed-top">
        <a class="navbar-brand" href="#">TodoApp</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-lable="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ui class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" hr ef="{{url_for('home')}}">Home</a>
            </li>
          </ui>
        </div>
      </nav>
    </div>

    <div class="container">
      <div class="card">
        <div class="card-header">Login</div>
        <div class="card-body">
          <form method="POST">
            <div class="form-group">
              <label>Username</label>
              <input type="text" class="form-control" name="email" required />
            </div>
            <div class="form-group">
              <label>Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <div class="card-footer text-muted">
            <a href="#">Register?</a>
          </div>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="{{url_for('static',
path='/todo/js/jquery-slimjs')}}"
    ></script>

    <script
      type="text/javascript"
      src="{{url_for('static',
path='/todo/js/popper.js')}}"
    ></script>

    <script
      type="text/javascript"
      src="{{url_for('static',
path='/todo/js/bootstrap.js')}}"
    ></script>
  </body>
</html>
