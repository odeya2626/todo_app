<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', path='/todo/css/styles.css')}}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', path='/todo/css/bootstrap.css')}}"
    />
    <title>TodoApp</title>
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-md navbar-dark main-color fixed-top">
        <a class="navbar-brand" href="#">TodoApp</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-lable="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ui class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" hr ef="{{url_for('home')}}">Home</a>
            </li>
          </ui>
        </div>
      </nav>
      <div class="container">
        <div class="card text-center">
          <div class="card-header">Your todos</div>
          <div class="card-body">
            <h5 class="card-title">List your todo</h5>
            <p class="card-text">Add your todo here</p>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Info</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                {% for todo in todos %} {% if todo.complete == False %}
                <tr class="pointer">
                  <td>{{loop.index}}</td>
                  <td>{{todo.title}}</td>
                  <td>
                    <button
                      onclick="window.location.href='complete/{{todo.id}}'"
                      type="button"
                      class="btn btn-success"
                    >
                      Complete
                    </button>
                    <button
                      onclick="window.location.href='edit-todo/{{todo.id}}'"
                      type="button"
                      class="btn btn-info"
                    >
                      Edit
                    </button>
                  </td>
                </tr>

                {% else %}
                <tr class="pointer alert alert-success">
                  <td>{{loop.index}}</td>
                  <td class="strike-through-td">{{todo.title}}</td>
                  <td>
                    <button
                      onclick="window.location.href='complete/{{todo.id}}'"
                      type="button"
                      class="btn btn-success"
                    >
                      Undo
                    </button>
                    <button
                      onclick="window.location.href='edit-todo/{{todo.id}}'"
                      type="button"
                      class="btn btn-info"
                    >
                      Edit
                    </button>
                  </td>
                </tr>

                {% endif %} {% endfor %}
              </tbody>
            </table>

            <a class="btn btn-primary" href="add-todo">Add todo</a>
          </div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="{{url_for('static',
    path='/todo/js/jquery-slimjs')}}"
    ></script>

    <script
      type="text/javascript"
      src="{{url_for('static',
    path='/todo/js/popper.js')}}"
    ></script>

    <script
      type="text/javascript"
      src="{{url_for('static',
    path='/todo/js/bootstrap.js')}}"
    ></script>
  </body>
</html>
